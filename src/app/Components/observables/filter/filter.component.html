<div class="container mt-3">
    <h2>Filter</h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <strong>Ex-01</strong>
            <p class="bg-light px-3 py-3 border rounded">
                <strong>Filter: </strong>by length
            </p>
            <table class="table">
                <tr>
                    <th scope="col">Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Ex-02</strong>
            <p class="bg-light px-3 py-3 border rounded">
                <strong>Filter </strong>by gender
            </p>
            <table class="table">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>
                </tr>
                
            </table>

        </div>
        <div class="col-md-4">
            <strong>Ex-03</strong>
            <p class="bg-light px-3 py-3 border rounded">
                <strong>Filter </strong>by nth time
            </p>
            
                
            <table class="table">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                </tr>
                <tr *ngFor="let item of data3">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.gender}}</td>
                </tr>
                
            </table>

        </div>

    </div>
