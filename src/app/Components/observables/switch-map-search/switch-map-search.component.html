<div class="container mt-3">
    <h2>SwitchMap Search Functionality</h2>
    <br>
    <h5>Search Videos</h5>
    <div>
        <form #searchForm="ngForm">
            <div class="mt-3">
                <input ngModel required name="searchTerm" autocomplete="off" type="text" class="form-control form-control-lg mt-3" placeholder="Search here...">
            </div>
        </form>
        
        <br>
        <hr>
        <br>
        <div class="results ">
            <div class="d-flex result-header">
                <h5>Search Result</h5>
                <span class="text-muted">{{count}} Results Found</span>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Title & Description</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of searchResult; index as i">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td><img [src]="item.thumb" width="120"></td>
                        <td>
                            <strong>
                            {{item.title}}
                            </strong>
                            <p>{{item.description}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
