<div class="container mt-3">
    <h2>Pluck</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex-01</strong>
            <p class="bg-light px-3 py-3 border rounded">
                <strong>Pluck: </strong>property
            </p>
            <table class="table">
                <tr>
                    <th scope="col">Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-6">
            <strong>Ex-02</strong>
            <p class="bg-light px-3 py-3 border rounded">
                <strong>Pluck </strong>by nested property
            </p>
            <table class="table">
                <tr>
                    <th scope="col">Name</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{item}}</td>
                </tr>
            </table>

        </div>
       
</div>
