<div class="container mt-3">
    <h2>Retry,RetryWhen,Scan and Delay</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="person!=null">
                <thead>
                    <tr>
                        <th colspan="3" style="text-align:center" scope="col">User Data</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Id</th>
                        <td>{{person.id}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Name</th>
                        <td>{{person.name}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{person.email}}</td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>{{person.gender}}</td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td>{{person.phoneNo}}</td>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <td>{{person.skill}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <button (click)="fetchDetails()" style="cursor: pointer;" class="btn btn-primary" type="button">
        <span *ngIf="btnClick" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{btnClick==true?"Fetching...":"Fetch Data"}}

    </button>
    <br>
    <p class="py-3">
        Status: <strong [ngClass]="{'text-success':status=='Data Fetched',
        'text-danger':status=='Problem Fetching Data'}">{{status}}
        </strong>
    </p>
</div>
