<div class="container mt-3">
    <h2>ReplaySubject (Manual)</h2>
    <br>
    <div class="row">
        <div class="col">
            <h3>{{methodInterval?"Interval Started":"Add Video"}}</h3>
        </div>
        <div class="col">
            <button (click)="toggleMethod()" class="btn btn-warning">Toggle Method</button>
        </div>
    </div>
    <hr>
    <br>
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input #video type="text" class="form-control">
        </div>
        <div class="col-md-3">
            <button (click)="addVideo(video)" class="btn btn-success">Add Video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval" >
    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul *ngFor="let c of user1List" class="video-list">
                <li><strong>Video :</strong> {{c}}</li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul *ngFor="let c of user2List" class="video-list">
                <li><strong>Video :</strong> {{c}}</li>
            </ul>
            <button (click)="user2Subscribe()" [ngClass]="subscribeModeUser2==true?'btn-danger':'btn-success'" class="btn">{{subscribeModeUser2==true?'Unsubscribe':'Subscribe'}}</button>
        </div>

        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul *ngFor="let c of user3List" class="video-list">
                <li><strong>Video :</strong> {{c}}</li>
            </ul>
            <button (click)="user3Subscribe()" [ngClass]="subscribeModeUser3==true?'btn-danger':'btn-success'" class="btn">Subscribe</button>
        </div>
    </div>
</div>
